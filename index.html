<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"></div>
        <div class="watch">
            <div class="hour">
                <h3 class="num" id="hour">00</h3>
                <p class="title">Hour</p>
            </div>
            <div class="minuteDiv">
                <h3 class="minute" id="minute">00</h3>
                <p class="minuteTitle">Min</p>
            </div>
            <div class="secondDiv">
                <h3 class="second" id="second">00</h3>
                <p class="secondTitle">Sec</p>
            </div>
            <div class="milliSecondDiv">
                <h3 class="milliSecond" id="milliSecond">00</h3>
                <p class="milliSecondTitle">Millis</p>
            </div>
        </div>
        <div class="buttons">
            <button id="startbutton">Start</button>
            <button id="pausebutton">Pause</button>
            <button id="resetbutton">Reset</button>
        </div>
<script src="script.js"></script>
</body>
</html>
